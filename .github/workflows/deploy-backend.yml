name: Deploy Backend to Google Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: audio-panel-backend
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/audio-panel-backend

jobs:
  deploy:
    name: Deploy backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account audio-panel-app@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars "NODE_ENV=production,USE_CLOUD_STORAGE=true,GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},FRONTEND_URL=https://audio-panel-frontend-PLACEHOLDER.run.app" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Service URL: $URL"

      - name: Run Database Migration
        run: |
          # Create a one-time job to run migrations
          gcloud run jobs create migrate-${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --service-account audio-panel-app@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest" \
            --command "sh" \
            --args "-c,npx prisma migrate deploy" \
            --execute-now \
            --wait || echo "Migration job failed or already exists"

          # Clean up old migration jobs (keep last 5)
          gcloud run jobs list --region ${{ secrets.GCP_REGION }} --format="value(name)" | \
            grep "^migrate-" | \
            sort -r | \
            tail -n +6 | \
            xargs -I {} gcloud run jobs delete {} --region ${{ secrets.GCP_REGION }} --quiet || true

      - name: Test Deployment
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          echo "Testing health endpoint..."
          curl -f "$URL/health" || (echo "Health check failed" && exit 1)
          echo "✅ Deployment successful!"

    outputs:
      service_url: ${{ steps.get-url.outputs.url }}

  notify:
    name: Notify Deployment Status
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Service URL: ${{ needs.deploy.outputs.service_url }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
